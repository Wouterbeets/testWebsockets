<link rel="import"
      href="bower_components/polymer/polymer.html">
<dom-module id="task-element">
	<style>
		p {
			background-color : #ccc
		}
	</style>
	<template>
		<p id='t'>task = <span>{{task}}</span></p>
	</template>
	<script>
		taskElement = Polymer({
			is: "task-element",


			properties: {
				taskid: Number,
				name: String,
				taskstring: {
					type: String,
					value: 'click to write task',
					observer: '_changed_string'
				}
			},

			ready: function() {
				this.task = " code ";
				this.$.t.textContent = "foo";
			},
			_changed_string: function(newVal, oldVal) {
			}
		});
	</script>
</dom-module>
