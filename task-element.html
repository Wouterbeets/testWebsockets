<link rel="import"
      href="bower_components/polymer/polymer.html">
<dom-module id="task-element">
	<style>
		p {
			background-color : #ccc
		}
	</style>
	<template>
		<p>task = <span>{{task}}</span></p>
	</template>
	<script>
		Polymer({
			is: "task-element",


			properties: {
				taskId: Number,
				taskString: {
					type: String,
					value: 'click to write task',
					observer: '_changed_string'
				}
			},

			ready: function() {
				this.task = " code ";
				alert("foo");
			}

			_changed_string: function(newVal, oldVal) {
				alert("ahhhhhhhhh new val")
			}
		});
	</script>
</dom-module>
